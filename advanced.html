<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="nav_bar">
                <li class="navbar_item"><a href ='index.html'>Google</a></li> 
            </ul>
        </div>
        <div>
            <h1 class="ad_search">Advanced Search</h1> 
        </div>
            <div class="faint_line"></div>
        <div class="ad_div">
            <div class="cont_div">
                <span class="ad_search2">Find pages with...</span>
            </div>
                <form action="https://google.com/search">
                    <div class="container_adv">
                        <div class="container_par">
                            <p>all these words:</p>
                        </div>
                        <div>
                            <input type="text" name="as_q" class="container_inp">
                        </div>
                    </div>
                </form>
                <form action="https://google.com/search">
                    <div class="container_adv">
                        <div class="container_par">
                            <p>this exact words or phrase:</p>
                        </div>
                        <div>
                            <input type="text" name="as_epq" class="container_inp">
                        </div>
                    </div>
                </form>
                <form action="https://google.com/search">
                    <div class="container_adv">
                        <div class="container_par">
                            <p>any of these words:</p>
                        </div>
                        <div>
                            <input type="text" name="as_oq" class="container_inp">
                        </div>
                    </div>
                </form>
                <form action="https://google.com/search">
                    <div class="container_adv">
                        <div class="container_par">
                            <p>none of these words:</p>
                        </div>
                        <div>
                            <input type="text" name="as_eq" class="container_inp">
                        </div>
                    </div>
                    <div class="btn_div">
                        <input type="submit" value="Advanced Search" class="btn_advance">
                    </div>
                </form>
        </div>
      
    </body>
</html>
